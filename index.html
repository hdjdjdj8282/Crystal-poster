<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valkova Ultra</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
height:100vh;
background:#050510;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial,sans-serif;
overflow:hidden;
color:white;
perspective:1200px;
}

/* LOADER */
.loader{
position:fixed;
inset:0;
background:#050510;
display:flex;
justify-content:center;
align-items:center;
z-index:9999;
flex-direction:column;
}

.loader h2{
letter-spacing:6px;
animation:pulse 2s infinite;
}

@keyframes pulse{
0%{opacity:.3}
50%{opacity:1}
100%{opacity:.3}
}

/* Liquid background */
.background{
position:absolute;
width:200%;
height:200%;
background:
radial-gradient(circle at 20% 30%,#00ffff,transparent 40%),
radial-gradient(circle at 80% 60%,#7b00ff,transparent 40%),
radial-gradient(circle at 40% 80%,#ff00cc,transparent 40%);
filter:blur(140px);
animation:moveBg 18s infinite alternate ease-in-out;
}

@keyframes moveBg{
0%{transform:translate(-10%,-10%) rotate(0deg)}
100%{transform:translate(-20%,-20%) rotate(25deg)}
}

/* PARTICLES */
canvas{
position:absolute;
top:0;
left:0;
}

/* GLASS CARD */
.card{
position:relative;
backdrop-filter:blur(35px);
background:rgba(255,255,255,0.05);
border-radius:30px;
padding:60px 45px;
width:380px;
text-align:center;
border:1px solid rgba(255,255,255,0.2);
box-shadow:0 0 100px rgba(0,255,255,0.25);
transition:transform .1s ease;
}

/* LOGO */
.logo{
font-size:28px;
letter-spacing:5px;
font-weight:bold;
margin-bottom:30px;
position:relative;
overflow:hidden;
}

.logo::after{
content:"";
position:absolute;
top:0;
left:-100%;
width:50%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,.9),transparent);
transform:skewX(-20deg);
animation:shine 3s infinite;
}

@keyframes shine{
0%{left:-100%}
60%{left:150%}
100%{left:150%}
}

h1{
font-size:22px;
margin-bottom:15px;
text-shadow:0 0 20px rgba(0,255,255,.9);
}

p{
opacity:.7;
margin-bottom:35px;
}

/* SHIMMER BUTTON */
.button{
display:inline-block;
padding:14px 30px;
border-radius:40px;
background:linear-gradient(45deg,#00ffff,#7b00ff);
color:white;
text-decoration:none;
font-weight:bold;
position:relative;
overflow:hidden;
box-shadow:0 0 30px rgba(0,255,255,.8);
transition:.3s;
}

.button::after{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,.6),transparent);
animation:btnShine 4s infinite;
}

@keyframes btnShine{
0%{left:-100%}
50%{left:100%}
100%{left:100%}
}

.button:hover{
transform:scale(1.08);
box-shadow:0 0 50px rgba(123,0,255,1);
}

/* 3D CRYSTALS */
.crystal{
position:absolute;
width:100px;
height:100px;
background:linear-gradient(45deg,rgba(0,255,255,.4),rgba(123,0,255,.4));
clip-path:polygon(50% 0%,90% 35%,75% 100%,25% 100%,10% 35%);
animation:rotate 8s linear infinite;
cursor:pointer;
box-shadow:0 0 50px rgba(0,255,255,.7);
}

.left{left:-60px;top:65%}
.right{right:-60px;top:20%}

@keyframes rotate{
0%{transform:rotateY(0deg) rotateX(0deg)}
100%{transform:rotateY(360deg) rotateX(360deg)}
}
</style>
</head>

<body>

<div class="loader" id="loader">
<h2>VALKOVA</h2>
<p style="opacity:.5;margin-top:10px;">Initializing Ultra Experience...</p>
</div>

<div class="background"></div>
<canvas id="particles"></canvas>

<div class="card" id="card">
<div class="crystal left"></div>
<div class="crystal right"></div>

<div class="logo">VALKOVA</div>

<script>
// Loader
setTimeout(()=>{
document.getElementById("loader").style.display="none";
},2000);

// Parallax
document.addEventListener("mousemove",(e)=>{
const card=document.getElementById("card");
let x=(window.innerWidth/2-e.pageX)/25;
let y=(window.innerHeight/2-e.pageY)/25;
card.style.transform=`rotateY(${x}deg) rotateX(${-y}deg)`;
});

// Crystal secret counter
let clicks=0;
document.querySelectorAll(".crystal").forEach(c=>{
c.addEventListener("click",()=>{
document.getElementById("clickSound").play();
clicks++;
if(clicks>=5){
alert("ðŸ’Ž Secret Valkova Mode Activated");
document.body.style.background="black";
}
});
});

// PARTICLES
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
for(let i=0;i<80;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2,
d:Math.random()*1
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="rgba(255,255,255,0.4)";
ctx.beginPath();
for(let i=0;i<particles.length;i++){
let p=particles[i];
ctx.moveTo(p.x,p.y);
ctx.arc(p.x,p.y,p.r,0,Math.PI*2,true);
}
ctx.fill();
update();
}

function update(){
for(let i=0;i<particles.length;i++){
let p=particles[i];
p.y+=p.d;
if(p.y>canvas.height){
p.y=0;
p.x=Math.random()*canvas.width;
}
}
}

setInterval(draw,33);
</script>
