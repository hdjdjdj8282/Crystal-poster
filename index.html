<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valkova Ultra</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:#050510;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  color:white;
  overflow:hidden;
  perspective:1400px;
}

/* ===== AI SCAN INTRO ===== */
.scan{
  position:fixed;
  inset:0;
  background:linear-gradient(to bottom,transparent 0%,#7b3fe4 50%,transparent 100%);
  opacity:.15;
  animation:scanMove 2s ease-out forwards;
  z-index:5;
}

@keyframes scanMove{
  0%{transform:translateY(-100%)}
  100%{transform:translateY(100%)}
}

/* ===== LIGHT RAYS ===== */
.rays{
  position:fixed;
  width:200%;
  height:200%;
  background:radial-gradient(circle at center,#7b3fe4 0%,transparent 60%);
  animation:rotateRays 20s linear infinite;
  opacity:.15;
}

@keyframes rotateRays{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ===== CARD ===== */
.card{
  backdrop-filter:blur(30px);
  background:rgba(255,255,255,0.05);
  padding:60px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 0 40px rgba(123,63,228,.4);
  transform:scale(.8) rotateX(20deg);
  opacity:0;
  animation:entrance 1.5s ease forwards .5s;
  position:relative;
}

@keyframes entrance{
  to{
    transform:scale(1) rotateX(0deg);
    opacity:1;
  }
}

/* shimmer */
.card::before{
  content:"";
  position:absolute;
  top:0;
  left:-100%;
  width:200%;
  height:100%;
  background:linear-gradient(120deg,transparent 30%,rgba(255,255,255,.4) 50%,transparent 70%);
  animation:shimmer 5s infinite;
}

@keyframes shimmer{
  0%{left:-100%}
  100%{left:100%}
}

.logo{
  font-size:28px;
  font-weight:600;
  letter-spacing:2px;
  margin-bottom:30px;
  position:relative;
}

.logo::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(90deg,#fff,transparent,#fff);
  opacity:.4;
  animation:logoShine 4s infinite;
}

@keyframes logoShine{
  0%{transform:translateX(-100%)}
  100%{transform:translateX(100%)}
}

/* 3D CRYSTAL */
.crystal{
  width:120px;
  height:120px;
  margin:30px auto;
  background:linear-gradient(135deg,#7b3fe4,#00f0ff);
  clip-path:polygon(50% 0%,100% 40%,80% 100%,20% 100%,0% 40%);
  box-shadow:0 0 40px #7b3fe4;
  transform-style:preserve-3d;
  animation:rotateCrystal 8s linear infinite;
  cursor:pointer;
}

@keyframes rotateCrystal{
  from{transform:rotateY(0deg)}
  to{transform:rotateY(360deg)}
}

h1{
  font-size:22px;
  margin-bottom:20px;
}

.btn{
  display:inline-block;
  padding:15px 40px;
  border-radius:20px;
  background:linear-gradient(90deg,#7b3fe4,#00f0ff);
  color:white;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 0 20px #7b3fe4;
  transition:.3s;
}

.btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 40px #00f0ff;
}

/* ripple */
.ripple{
  position:fixed;
  width:20px;
  height:20px;
  background:radial-gradient(circle,#7b3fe4 0%,transparent 70%);
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation:rippleAnim .6s ease-out forwards;
  pointer-events:none;
}

@keyframes rippleAnim{
  to{
    width:400px;
    height:400px;
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="scan"></div>
<div class="rays"></div>

<div class="card">
  <div class="logo">VALKOVA</div>
  <div class="crystal"></div>
  <h1>Ваш билет подтвержден</h1>
  <a href="#" class="btn">Скачать инфо-билет</a>
</div>

<script>
// ===== SOUND + EFFECTS =====
const crystal = document.querySelector(".crystal");
let audioCtx;

function playSound(){
  if(!audioCtx){
    audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  }
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.type="sine";
  osc.frequency.setValueAtTime(1000,audioCtx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(200,audioCtx.currentTime+.25);
  gain.gain.setValueAtTime(.3,audioCtx.currentTime);
  gain.gain.exponentialRampToValueAtTime(.001,audioCtx.currentTime+.25);
  osc.connect(gain);
  gain.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime+.25);
}

crystal.addEventListener("click",(e)=>{
  playSound();
  if(navigator.vibrate){navigator.vibrate(20);}
  const ripple=document.createElement("div");
  ripple.className="ripple";
  ripple.style.left=e.clientX+"px";
  ripple.style.top=e.clientY+"px";
  document.body.appendChild(ripple);
  setTimeout(()=>ripple.remove(),600);
});
</script>

</body>
</html>
